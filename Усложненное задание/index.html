<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Персонажи Южный Парк</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="ground"></div>

    <div class="clouds">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
    </div>

    <div class="mountains">
        <div class="mountain mountain1"></div>
        <div class="mountain mountain3"></div>
        <div class="mountain mountain4"></div>
    </div>

    <div class="container">
        <div id="wrapper">
            <div id="character_1" class="character">
                <div class="face">
                    <div class="hat"></div>
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                    <div class="smile"></div>
                </div>
                <div class="body">
                    <div class="zipper"></div>
                    <div class="button-1"></div>
                    <div class="button-2"></div>
                    <div class="button-3"></div>
                    <div class="hand-left"></div>
                    <div class="hand-right"></div>
                </div>
                <div class="legs">
                    <div class="foot-left"></div>
                    <div class="foot-right"></div>
                </div>
            </div>

            <div id="character_2" class="character">
                <div class="face">
                    <div class="hat"></div>
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                    <div class="smile"></div>
                </div>
                <div class="body">
                    <div class="zipper"></div>
                    <div class="button-1"></div>
                    <div class="button-2"></div>
                    <div class="button-3"></div>
                    <div class="hand-left"></div>
                    <div class="hand-right"></div>
                </div>
                <div class="legs">
                    <div class="foot-left"></div>
                    <div class="foot-right"></div>
                </div>
            </div>

            <div id="character_3" class="character">
                <div class="face">
                    <div class="hat"></div>
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                    <div class="smile"></div>
                </div>
                <div class="body">
                    <div class="zipper"></div>
                    <div class="button-1"></div>
                    <div class="button-2"></div>
                    <div class="button-3"></div>
                    <div class="hand-left"></div>
                    <div class="hand-right"></div>
                </div>
                <div class="legs">
                    <div class="foot-left"></div>
                    <div class="foot-right"></div>
                </div>
            </div>

            <div id="character_4" class="character">
                <div class="face">
                    <div class="hat"></div>
                    <div class="eye-left"></div>
                    <div class="eye-right"></div>
                    <div class="lace"></div>
                </div>
                <div class="body">
                    <div class="zipper"></div>
                    <div class="hand-left"></div>
                    <div class="hand-right"></div>
                </div>
                <div class="legs">
                    <div class="foot-left"></div>
                    <div class="foot-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
